<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Artamoshkin Maxim" />
	<meta name="theme-color" content="#F5F5F5">

	<meta name="mobile-web-app-capable" content="yes">
	<meta name="wot-verification" content="deec9c67c255af56b8f2"/>
    <link rel="manifest" href="/pwa/manifest.json">

	<meta name="yandex-verification" content="4bc5610edf9121b0" />
	
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#f5f5f4">
    <meta name="yandex-verification" content="4bc5610edf9121b0" />
	<meta http-equiv="Content-Security-Policy" content="default-src 'self';">
	
	<meta http-equiv="cache-control" content="Public" />
	<meta http-equiv="Expires" content="3600" />

	<script>
		var host = "blog.zverit.com";
		if ((host == window.location.host) && (window.location.protocol != "https:"))
			window.location.protocol = "https";
	</script> 

	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

	<meta name="twitter:card" content="summary" />
	<meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
	<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />

	{% if page.description %}
	<meta name="description" content="{{ page.description }}">
	<meta name="twitter:description" content="{{ page.description }}"/>
	<meta property="og:description" content="{{ page.description }}" />
	<meta property="og:type" content="article" />
	{% else %} 
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta property="og:description"        content="How much does culture influence creative thinking?" />
	{% endif %}

	{% if page.image %}
	<meta name="twitter:image" content="{{ site.url }}{{ page.image }}"/>
	<meta property="og:image" content="{{ site.url }}{{ page.image }}"/>
	{% endif %}

	<meta name="keywords" content="{{ page.tags | join: ', ' | escape }}"/>
	<meta property="og:url" content="https://blog.zverit.com{{ page.url }}" />
	
	<!-- Web App Manifest -->
	<link rel="manifest" href="{{ site.baseurl }}/pwa/manifest.json">
	
	<link rel="canonical" href="https://blog.zverit.com{{ page.url }}" />
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" >

	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" type="text/css" />

	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
	
	<link rel="publisher" href="https://plus.google.com/b/114908284667574282591"/>
	
	<!-- ga & ba script hoook -->
	<script></script>
</head>
